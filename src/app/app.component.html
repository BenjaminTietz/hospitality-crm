<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
      <div class="logo-container">
        <img src="./assets/img/logo.png">
      </div>
      <div class="sidebar">
      <ul class="menu-items">
        <li routerLink="/dashboard"><mat-icon>dashboard</mat-icon>Dashboard</li>
        <li routerLink="/properties"><mat-icon>real_estate_agent</mat-icon>Properties</li>
        <li routerLink="/guests"><mat-icon>person</mat-icon>Guests</li>
        <li routerLink="/bookings"><mat-icon>fact_check</mat-icon>Bookings</li>
      </ul>
  
      <ul class="menu-items">
        <li routerLink="/imprint"><mat-icon>security</mat-icon>Imprint</li>
        <li routerLink="/privacy-policy"><mat-icon>privacy_tip</mat-icon>Privacy Policy</li>
      </ul>
    </div>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
          <span>Simple CRM</span>
          <mat-icon class="menu-icon" matTooltip="logout" (click)="logout()">logout</mat-icon>
        </mat-toolbar-row>
      </mat-toolbar>
  
      <div class="router-container">
        <router-outlet></router-outlet>
      </div>
  
    </div>
  
  </mat-drawer-container>
