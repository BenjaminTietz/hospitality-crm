<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
      <div class="logo-container">
        <img src="./assets/img/logo.png">
      </div>
      <div class="sidebar">
      <ul class="menu-items">
        <li (click)="closeSidenavAfterClick()" routerLink="/dashboard"><mat-icon>dashboard</mat-icon>Dashboard</li>
        <li (click)="closeSidenavAfterClick()" routerLink="/properties"><mat-icon>real_estate_agent</mat-icon>Properties</li>
        <li (click)="closeSidenavAfterClick()" routerLink="/bookings"><mat-icon>fact_check</mat-icon>Bookings</li>
        <li (click)="closeSidenavAfterClick()" routerLink="/guests"><mat-icon>person</mat-icon>Guests</li>
        <li (click)="closeSidenavAfterClick()" routerLink="/tasks"><mat-icon>task_alt</mat-icon>Tasks</li>
      </ul>
      <ul class="menu-items">
        <li (click)="closeSidenavAfterClick()" routerLink="/info"><mat-icon>help</mat-icon>Info</li>
        <li (click)="closeSidenavAfterClick()" routerLink="/imprint"><mat-icon>security</mat-icon>Imprint</li>
        <li (click)="closeSidenavAfterClick()" routerLink="/privacy-policy"><mat-icon>privacy_tip</mat-icon>Privacy Policy</li>
      </ul>
    </div>
    </mat-drawer>
  
    <div class="sidenav-content">
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
          <span>Hospitality CRM</span>
          <mat-icon class="menu-icon" matTooltip="logout" (click)="logout()">logout</mat-icon>
        </mat-toolbar-row>
      </mat-toolbar>
  
      <div class="router-container">
        <router-outlet></router-outlet>
                      <!-- Hidden popups-->
                      <div class="popup">
                        <span>You have been successfully logged in</span>
                      </div>
                    
                      <div class="popup">
                        <span>You have been successfully logged out</span>
                      </div>
                    
                      <!--Hidden popups -->
      </div>
  
    </div>
  
  </mat-drawer-container>
