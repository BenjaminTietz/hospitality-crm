<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  
    <h1 mat-dialog-title>Add Property</h1>
    <div mat-dialog-content>
      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>Name</mat-label>
          <input
          [disabled]="loading"
            [(ngModel)]="property.name"
            matInput
            placeholder="First Name"
          />
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input [disabled]="loading" [(ngModel)]="property.price" matInput placeholder="Last Name" />
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
      </div>
  
    </div>
    <div mat-dialog-actions>
      <button [disabled]="loading" mat-button (click)="this.dialogRef.close()">Cancel</button>
      <button [disabled]="loading" (click)="saveProperty()" mat-button cdkFocusInitial>Save</button>
    </div>
  </div>
