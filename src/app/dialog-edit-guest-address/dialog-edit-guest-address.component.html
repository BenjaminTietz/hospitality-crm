<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit address</h1>
    <div mat-dialog-content>
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Street + House No.</mat-label>
          <input [disabled]="loading" [(ngModel)]="guest.street" matInput placeholder="Street + House No." />
          <!-- <mat-hint>Please enter a street</mat-hint> -->
        </mat-form-field>
      </div>
  
      <div>
        <mat-form-field appearance="outline" class="mr-16">
          <mat-label>Zip code</mat-label>
          <input [disabled]="loading" [(ngModel)]="guest.zipCode" matInput placeholder="Zip code" />
          <!-- <mat-hint>Please enter a zipCode</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input [disabled]="loading" [(ngModel)]="guest.city" matInput placeholder="City" />
          <!-- <mat-hint>Please enter a city</mat-hint> -->
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Country</mat-label>
          <input [disabled]="loading" [(ngModel)]="guest.country" matInput placeholder="Country" />
          <!-- <mat-hint>Please enter a country</mat-hint> -->
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions>
      <button [disabled]="loading" mat-button (click)="this.dialogRef.close()">Cancel</button>
      <button [disabled]="loading" (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
    </div>
  </div>
