<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  
    <h1 mat-dialog-title>Edit Task Description</h1>
    <div mat-dialog-content>
              <div>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="task.description" placeholder="Enter a short description"></textarea>
          </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
      <button [disabled]="loading" mat-button (click)="this.dialogRef.close()">
        Cancel
      </button>
      <button
        [disabled]="loading"
        (click)="saveTaskDescription()"
        mat-button
        cdkFocusInitial
      >
        Save
      </button>
    </div>
  </div>
