<mat-card>
  <mat-card-content>
    <table class="guest-table">
      <tr>
        <th>Name</th>
        <th class="mobile-display-none">E-Mail</th>
        <th class="mobile-display-none">City</th>
        <th>Country</th>
      </tr>
      <tr [routerLink]="['/guests/' + guest.id]" *ngFor="let guest of allGuests">
        <td >{{guest.firstName}} {{guest.lastName}}</td>
        <td class="mobile-display-none">{{guest.email}}</td>
        <td class="mobile-display-none">{{guest.city}}</td>
        <td>{{guest.country}}</td>
        <td>
          <button class="delete-btn" (click)="deleteGuest($event,guest, guest.id)" mat-mini-fab color="primary" matTooltip="Delete guest" [matTooltipPosition]="'left'!">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>

<button (click)="openDialog()" class="add-guest-btn" mat-fab color="primary" matTooltip="Add guest" [matTooltipPosition]="'above'!">
  <mat-icon>add</mat-icon>
</button>
