<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  
    <h1 mat-dialog-title>Edit Guest</h1>
    <div mat-dialog-content>
      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>First Name</mat-label>
          <input
          [disabled]="loading"
            [(ngModel)]="guest.firstName"
            matInput
            placeholder="First Name"
          />
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input [disabled]="loading" [(ngModel)]="guest.lastName" matInput placeholder="Last Name" />
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
      </div>
  
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-Mail</mat-label>
          <input [disabled]="loading" [(ngModel)]="guest.email" matInput placeholder="E-Mail" />
  
          <!-- <mat-hint>Please enter a date</mat-hint> -->
        </mat-form-field>
      </div>
    <div mat-dialog-actions>
      <button [disabled]="loading" mat-button (click)="this.dialogRef.close()">Cancel</button>
      <button [disabled]="loading" (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
    </div>
  </div>
